apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion "29.0.2"
    namespace 'com.example.application'
    namespace 'com.dvtonder.chronus.sample_icon_pack'

    defaultConfig {
        applicationId "com.dvtonder.chronus.sample_icon_pack"
        minSdkVersion 19
        targetSdkVersion 33

        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
